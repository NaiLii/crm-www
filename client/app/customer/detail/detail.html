<navbar></navbar>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h3>客户详情</h3>
			<form>
				<div class="form-group">
					<label>姓名</label>
					{{customer.name}}
				</div>
				<div class="form-group">
					<label>性别</label>
					{{customer.gender}}
				</div>
				<div class="form-group">
					<label>生日(阳历)</label>
					{{customer.birthday}}
				</div>
				<div class="form-group">
					<label>住址</label>
					{{customer.address}}
				</div>
				<div class="form-group">
					<label>手机号</label>
					{{customer.telephone}}
				</div>
				<div class="form-group">
					<label>邮箱</label>
					{{customer.email}}
				</div>
			</form>
		</div>
	</div>
	<div>
		<a href="/customer/edit/{{customer.id}}" class="btn btn-info btn-sm" ng-click="edit()">修改</a>
	</div>
</div>
<footer></footer>
