<navbar></navbar>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h3>新增客户</h3>
			<form>
				<div class="form-group">
					<label>姓名</label>
					<input type="text" class="form-control" ng-model="customer.name">
				</div>
				<div class="form-group">
					<label>性别</label>
					<select ng-model="customer.gender" class="form-control">
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
				<div class="form-group">
					<label>生日</label>
					<input type="date" class="form-control" ng-model="customer.birthday">
				</div>
				<div class="form-group">
					<label>住址</label>
					<input type="text" class="form-control" ng-model="customer.address">
				</div>
				<div class="form-group">
					<label>手机号</label>
					<input type="text" class="form-control" ng-model="customer.telephone">
				</div>
				<div class="form-group">
					<label>邮箱</label>
					<input type="text" class="form-control" ng-model="customer.email">
				</div>
				<div class="form-group">
					<button class="btn btn-info btn-sm" ng-click="saveCustomer()">保存</button>
				</div>
			</form>
		</div>
	</div>
</div>
<footer></footer>
