<navbar></navbar>
<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center">
			<h1>登录</h1>
		</div>
		<div class="col-md-offset-3 col-sm-6">
			<form class="form" name="form" ng-submit="login(form)" novalidate>
				<div class="form-group">
					<label>用户名</label>
					<input type="text" name="username" class="form-control" ng-model="user.username" required>
				</div>
				<div class="form-group">
					<label>密码</label>
					<input type="password" name="password" class="form-control" ng-model="user.password" required>
				</div>
				<div>
					<button class="btn btn-inverse btn-info btn-lg btn-login" type="submit">
						登录
					</button>
				</div>
			</form>
		</div>
	</div>
	<hr>
</div>
